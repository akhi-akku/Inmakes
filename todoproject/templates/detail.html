{% extends 'base.html' %}
{% block body %}
<div class="shadow card">
                 <div class="card-body">

                     <h5>{{task.name}}</h5>
                     <p class="card-text"><b>{{task.priority}}</b></p>
                     <p class="card-text"><b>{{task.date}}</b></p>
                     <a  class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                     <a  class="btn btn-success" href="{% url 'update' task.id %}">Update</a>


                 </div>
            </div>
{% endblock %}
